<div class="row" ng-init="setInfoStudent()">
  <div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
      <div class="x_title">
        <h2>{{student.studentName}}</h2>
        <div class="clearfix"></div>
      </div>
      <div class="x_content">
        <br />
        <form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left">
          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">Mã số sinh viên</label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <input type="text" id="last-name" name="last-name" class="form-control col-md-7 col-xs-12" ng-model=" ">
            </div>
          </div>
          <div class="form-group">
            <label for="middle-name" class="control-label col-md-3 col-sm-3 col-xs-12">Ngành học / Initial</label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <input id="middle-name" class="form-control col-md-7 col-xs-12" type="text" name="middle-name" ng-model="studentData.major">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12">Lớp</label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <input  class="date-picker form-control col-md-7 col-xs-12" type="text" ng-model="studentData.studentClass">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12">Bằng cấp</label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <input  class="date-picker form-control col-md-7 col-xs-12" type="text" ng-model="studentData.diploma ">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12">Khó</label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <input  class="date-picker form-control col-md-7 col-xs-12" type="text" ng-model="studentData.grade ">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12">Thời gian học</label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <input  class="date-picker form-control col-md-7 col-xs-12" type="text" ng-model=" studentData.graduationYear">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12">Điểm trung bình</label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <input  class="date-picker form-control col-md-7 col-xs-12" type="text" ng-model="studentData.gpa">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12">Status</label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <p>
                Active:
                <input type="radio" class="flat" name="gender" id="genderM" ng-value="true" ng-model="studentData.status"/>
                Deactive:
                <input type="radio" class="flat" name="gender" id="genderF" ng-value="false" ng-model="studentData.status" />
                {{studentData.userId}}
                <button type="submit" class="btn btn-success" ng-click="changeStatus(studentData.userId)">Apply Status</button>
              </p>

            </div>
          </div>
          <div class="ln_solid"></div>
          <div class="form-group">
            <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
              <button type="submit" class="btn btn-primary">Cancel</button>
              <button type="submit" class="btn btn-success" ng-click="saveOne(studentData)">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{{error}}
