<div class="clearfix"></div>
<div class="row" ng-init="loadPost()">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>Default Example <small>Users</small></h2>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <p class="text-muted font-13 m-b-30">
                    DataTables has most features enabled by default, so all you need to do to use it with your own tables is to call the construction function:
                </p>
                <div class="col-sm-12">
                    <div class="blog-post blog-single-post">
                        <div class="single-post-title">
                            <h3>{{post.describePost}}</h3>
                        </div>
                        <div class="single-post-info">
                            <i class="glyphicon glyphicon-time"></i>{{post.datePost | date:'medium'}}</i>
                        </div>
                        </br>
                        <div class="single-post-image">
                            <img ng-src="{{post.image}}" alt="Post Title">
                        </div>
                        </br>
                        <div class="single-post-content" ng-bind-html="post.content">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
