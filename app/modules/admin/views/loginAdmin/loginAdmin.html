

    <div class="login">
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>
      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form>
              <h1>Login Form</h1>
              <div>
                <input type="text" class="form-control" placeholder="Username" required="" ng-model="loginAd.username"/>
              </div>
              <div>
                <input type="password" class="form-control" placeholder="Password" required="" ng-model="loginAd.password"/>
              </div>
              <div>
                <button class="btn btn-default submit" ng-click="loginAd()">Log in</button>
              </div>

              <div class="clearfix"></div>
            </form>
          </section>
        </div>
      </div>
    </div>
