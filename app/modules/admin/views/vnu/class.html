<div class="page-title" ng-init="getAllStudentClass()">
    <div class="title_left">
        <h3>Lớp khóa học</h3>
    </div>
    <div class="title_right">
        <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
        </div>
    </div>
</div>
<div class="clearfix"></div>
<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <!-- <h2>Châu lục</h2> -->
                <ul class="nav navbar-right panel_toolbox">
                    <li class="dropdown">
                        <a class="dropdown-toggle cursor" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a data-toggle="collapse" data-target="#add_student_class" class="cursor"> Thêm lớp khóa học </a>
                            </li>
                        </ul>
                    </li>
                </ul>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <div class="alert alert-success" ng-if="success">
                    <strong>{{successMessage}}</strong>
                </div>
                <div class="alert alert-danger" ng-if="danger">
                    <strong>{{errorMessage}}</strong>
                </div>
                <form class="form-horizontal form-label-left collapse" id="add_student_class">
                    <ul class="nav navbar-right panel_toolbox">
                        <li><a data-toggle="collapse" data-target="#add_student_class" class="cursor"><i class="fa fa-chevron-up"></i></a>
                        </li>
                    </ul>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Lớp khóa học:</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="text" name="country" class="form-control col-md-10" ng-model="input.studentClass" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Ngành:</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="text" name="country" class="form-control col-md-10" ng-model="input.className" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                            <button type="submit" class="btn btn-success" ng-click="createStudentClass()">Tạo</button>
                        </div>
                    </div>
                    <div class="divider-dashed"></div>
                </form>
                <div class="table-responsive">
                    <table class="table table-striped jambo_table bulk_action">
                        <thead>
                            <tr class="headings">
                                <!-- <th> -->
                                <!-- <input type="checkbox" id="check-all" class="flat"> -->
                                <!-- </th> -->
                                <th class="column-title">Lớp khóa học</th>
                                <th class="column-title">Ngành</th>
                                <th>Sửa</th>
                                <th>Xóa</th>
                                <!-- <th class="column-title no-link last"><span class="nobr">Action</span> -->
                                <!-- </th> -->
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="even pointer" ng-repeat="studentClass in allStudentClass">
                                <td class=" " id="studentClass_{{studentClass.id}}" style="width: 20%;">{{studentClass.studentClass}}</td>
                                <td class=" " id="className_{{studentClass.id}}">{{studentClass.className}}</td>
                                <td class=" ">
                                    <i id="edit_studentClass_{{studentClass.id}}" class="fa fa-edit cursor" ng-click="editStudentClass(studentClass.id); edit_studentClass = true"></i>
                                    <i id="save_edit_studentClass_{{studentClass.id}}" class="fa fa-save cursor" ng-click="saveEditStudentClass(studentClass.id)" ng-if="edit_studentClass"></i>
                                </td>
                                <td class=" ">
                                    <i class="fa fa-trash cursor" data-toggle="modal" data-target="#delete_delete_class" ng-click="confirmDelete(studentClass.id, studentClass.studentClass)"></i>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <!-- <div class="col-md-6">
                        <p class="input-group">
                            <input type="text" class="form-control" uib-datepicker-popup ng-model="dt" is-open="popup2.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" ng-click="open2()" />
                            <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
                        </p>
                    </div> -->
                </div>
                <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-hidden="true" id="delete_delete_class">
                    <div class="modal-dialog modal-sm">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="close_modal_delete_delete_class"><span aria-hidden="true">×</span>
                                </button>
                                <h4 class="modal-title" id="myModalLabel2">Bạn có chắc muốn xóa lớp {{confirmDeleteName}}?</h4>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Hủy</button>
                                <button type="button" class="btn btn-primary" ng-click="deleteStudentClass(confirmDeleteId)">Xóa</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
