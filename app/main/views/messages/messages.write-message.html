<div class="col-sm-8">
    <div class="blog-post blog-single-post">
        <div class="single-post-title">
            <h3>Write Message </h3>
        </div>
        <div class="single-post-content">
            <div class="post-coments">
                <!-- Comments Form -->
                <div class="comment-form-wrapper">
                    <div class="alert alert-success" ng-if="success">
                        <strong>{{successMessage}}</strong>
                    </div>
                    <div class="alert alert-danger" ng-if="danger">
                        <strong>{{errorMessage}}</strong>
                    </div>
                    <form class="">
                        <div class="form-group">
                            <label for="comment-email"><i class="glyphicon glyphicon-envelope"></i> <b>To</b></label>
                            <input class="form-control" type="text" placeholder="" ng-model="message.receiverName" id="receiverName">
                        </div>
                        <div class="form-group">
                            <label for="comment-email"><i class="glyphicon glyphicon-envelope"></i> <b>Title</b></label>
                            <input class="form-control" id="comment-email" type="text" placeholder="" ng-model="message.title">
                        </div>
                        <div class="form-group">
                            <label for="comment-message"><i class="glyphicon glyphicon-comment"></i> <b>Your Message</b></label>
                            <textarea class="form-control" rows="5" id="comment-message" ng-model="message.content"></textarea>
                        </div>
                        <div class="form-group col-sm-6">
                            <label for="comment-email"><i class="glyphicon glyphicon-envelope"></i> <b>Attach File</b></label>
                            <input class="form-control col-sm-4" id="baocao" type="file" placeholder="" accept=".doc, .docx">
                            <!-- <div class="col-sm-4"> -->
                                <select class="form-control" ng-model="messType" ng-change="changeMess(messType)">
                                    <option value="">
                                        Tin nhắn thưòng
                                    </option>
                                    <option value="finalReport">
                                        Báo cáo thực tập cuối kì
                                    </option>
                                </select>
                            <!-- </div> -->
                        </div>
                        <div class="form-group">
                            <img src="https://kenhmp3.com/img/loading.gif" ng-if="loading">
                            <button type="submit" class="btn btn-large pull-right" ng-click="sendMessage()">Send</button>
                        </div>
                        <div class="clearfix"></div>
                    </form>
                </div>
                <!-- End Comment Form -->
            </div>
            <!-- End Comments -->
        </div>
    </div>
    <!-- End Blog Post -->
</div>
