<div class="col-sm-8" ng-init="getAllComfirmationLink()">
    <div class="blog-post blog-single-post">
        <div class="single-post-content">
            <div class="post-coments">
                <ul class="post-comments">
                    <li ng-repeat="comfirmationLink in allComfirmationLink">
                        <div class="comment-wrapper">
                            <div class="comment-author"> {{comfirmationLink.partner.partnerName}}</div>
                            <p>
                                <a href="{{ClientAdd}}/#/comfirmationLink/{{comfirmationLink.comfirmationLink}}">Select This Partner</a>
                            </p>
                            <!-- Comment Controls -->
                            <div class="comment-actions">
                                <span class="comment-date">{{message.sendDate | date:'medium'}}</span>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <!-- End Comments -->
        </div>
    </div>
    <!-- End Blog Post -->
</div>
