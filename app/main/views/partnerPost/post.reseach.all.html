<div id="delete_lecturers" class="modal fade" role="dialog">
    <div class="modal-dialog modal-sm">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Hủy đăng kí thực tập tại trường?</h4>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" id="close_unfollow" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-default" ng-click="unfollow(researchPostId)">Submit</button>
            </div>
        </div>
    </div>
</div>
<div class="section blog-posts-wrapper" ng-init="getResearchPost()">
    <div class="container" ng-if="researchPost.expiryTime > today" ng-cloak>
        <h2>
            <a class="base-link" data-toggle="collapse" data-target="#research" class="cursor">Research in University</a>
        </h2>
        <div class="row collapse in" id="research">
            <div class="col-sm-6 research-item">
                <div class="d-flex">
                    <div class="p-3">
                        <h3 class="m-unset">{{researchPost.title}}</h3>
                    </div>
                    <div class="d-flex align-items-center justify-content-end">
                        <button class="btn" id="register-research" style="max-height: 40px" ng-click="follow(researchPost.id, researchPost.title)">Đăng ký</button>
                    </div>
                </div>
                <div class="col-sm-12 text-center">
                    <button class="btn btn-primary" data-target="#research-content" data-toggle="modal">Chi tiết</button>
                </div>
                <div class="col-sm-12 d-flex align-items-center justify-content-end">
                    {{ researchPost.datePost | date: 'dd-MM-yyyy'}}
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-hidden="true" id="research-content">
    <div class="modal-dialog modal-sm" style="width:60vw;">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">{{researchPost.title}}</h3>
            </div>
            <div class="modal-body">
                <p ng-bind-html="researchPost.content"></p>
            </div>
        </div>
    </div>
</div>
