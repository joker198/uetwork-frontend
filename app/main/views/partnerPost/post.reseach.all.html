<div id="delete_lecturers" class="modal fade" role="dialog">
    <div class="modal-dialog modal-sm">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Hủy đăng kí thực tập tại trường?</h4>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" id="close_unfollow" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-default" ng-click="unfollow(researchPostId)">Submit</button>
            </div>
        </div>
    </div>
</div>
<div class="section blog-posts-wrapper" ng-init="getNameAndIdOfLecturers(); getResearchPost()">
    <div class="container" ng-if="researchPost.expiryTime > today" ng-cloak>
        <h2>
            <a style="color: #53555c; text-decoration: none;" data-toggle="collapse" data-target="#research" class="cursor">Research in University</a>
        </h2>
        <div class="row collapse in" id="research">
            <div class="col-sm-6" style="max-height: 180px;padding-top: 15px;padding-bottom: 15px;background-color: #fff;border-radius: 8px;box-shadow: 2px 2px 2px grey">
                <div style="display: flex;">
                    <div style="padding: 15px">
                        <h3 style="margin: unset">{{researchPost.title}}</h3>
                    </div>
                    <div style="display: flex;align-items: center;justify-content: flex-end">
                        <button class="btn" style="max-height: 40px" ng-click="follow(researchPost.id, researchPost.title)">Register</button>
                    </div>
                </div>
                <div style="display: flex;align-items: center;justify-content: flex-end">
                    {{ researchPost.datePost | date: 'dd-MM-yyyy'}}
                </div>
            </div>
        </div>
    </div>
</div>
