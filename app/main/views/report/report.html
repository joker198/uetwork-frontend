<div class="section"  ng-init="index = false">

    <div class="container">
        <div class="row">

			<div class="col-sm-5">
				<!-- Contact Form -->
				<h3>Send Us an issue</h3>
				<div class="contact-form-wrapper">
					<form class="form-horizontal" role="form">
						 <div class="form-group">
						 	<label for="Name" class="col-sm-3 control-label"><b>Your name</b></label>
						 	<div class="col-sm-9">
								<input class="form-control" id="Name" type="text" placeholder="">
							</div>
						</div>
						<div class="form-group">
							<label for="contact-email" class="col-sm-3 control-label"><b>Your Email</b></label>
							<div class="col-sm-9">
								<input class="form-control" id="contact-email" type="text" placeholder="">
							</div>
						</div>
						<div class="form-group">
							<label for="contact-message" class="col-sm-3 control-label"><b>Message</b></label>
							<div class="col-sm-9">
								<textarea class="form-control" rows="5" id="contact-message" ng-model="issue"></textarea>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-12">
								<button type="submit" class="btn pull-right" ng-click="writeReport()">Send</button>
							</div>
						</div>
					</form>
				</div>
				<!-- End Contact Info -->
			</div>
		</div>
	</div>
</div>
