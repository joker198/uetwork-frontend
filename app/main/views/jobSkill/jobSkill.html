<div class="col-sm-8" ng-init="loadjobSkill()">
    <div class="blog-post blog-single-post">
        <div class="single-post-title">
            <h3>Work Experience </h3>
        </div>
        <div class="single-post-info">
        </div>
        <div class="">
        </div>
        <div class="single-post-content">
            <div class="post-coments">
                <div class="comment-form-wrapper">
                    <form class="form-horizontal" ng-repeat="jobskill in jobSkills">
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="com">Company : </label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" placeholder="Company" ng-model="jobskill.company">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="skill">Skill:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" placeholder="Your skills" ng-model="jobskill.skill">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-group-button">
                                <button type="Delete" class="btn btn-right button-right" ng-click="deleteJobSkill_(jobskill.id)">Delete</button>
                                <button type="Save" class="btn btn-right button-right" ng-click="editJobSkill(jobskill)">Save</button>
                            </div>
                        </div>
                    </form>
                    <br>
                    <hr>
                    <br>
                    <!-- <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button> -->
                    <!-- Modal -->
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="com">Company : </label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="com" placeholder="Company" ng-model="company">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="skill">Skill:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="skill" placeholder="Your skills" ng-model="skill">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3">About: </label>
                            <div class="col-sm-8">
                                <textarea class="form-control" rows="5" cols="3" placeholder="About" ng-model="about"></textarea>
                            </div>
                        </div>

                            <label class="control-label col-sm-3" for="skill">Start date:</label>

                                <input type="date" class="form-control" id="skill" placeholder="Your skills" ng-model="startDate">
                            </div>

                            </div>
                        </div> -->
                        <div class="form-group">
                            <div class="form-group-button">
                                <button class="btn btn-right button-right" ng-click="creatjobSkill()">Create</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- End Comments -->
        </div>
    </div>
</div>
