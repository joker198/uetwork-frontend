<div class="col-sm-8">
    <div class="blog-post blog-single-post">
        <div class="single-post-title">
            <h3>Change Passrowd</h3>
        </div>
        <div class="single-post-content">
            <div class="post-coments">
                <div class="comment-form-wrapper">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <div class="alert alert-success" ng-if="success">
                                <strong>{{successMessage}}</strong>
                            </div>
                            <div class="alert alert-danger" ng-if="danger">
                                <strong>{{errorMessage}}</strong>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="name">Current:</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" id="name" ng-model="password.oldPassword">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="addr">New:</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" id="addr" ng-model="password.newPassword">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="birth">Re-type New:</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" id="birth" ng-model="password.reTypeNewPass">
                                <br>
                                <div class="alert alert-warning" ng-if="password.newPassword != password.reTypeNewPass && password.reTypeNewPass != null">
                                    <strong>Passwords do not match</strong>
                                </div>
                            </div>
                        </div>
                        <div class="form-group" ng-if="password.newPassword == password.reTypeNewPass && password.reTypeNewPass != null && password.reTypeNewPass != '' && password.newPassword != null && password.newPassword != ''">
                            <div class="form-group-button">
                                <button type="Save" class="btn btn-right button-right" ng-click="changePass()">Save</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
