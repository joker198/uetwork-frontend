<!-- End Sidebar -->
<div class="col-sm-8">
    <div class="blog-post blog-single-post" ng-init="getAllStudentClass()">
        <div class="single-post-title">
            <h3>Personal Information </h3>
        </div>
        <div class="single-post-info">
        </div>
        <div class="single-post-content">
            <div class="post-coments">
                <div class="comment-form-wrapper">
                    <form class="form-horizontal">
                        <div class="alert alert-success" ng-if="success">
                            <strong>{{successMessage}}</strong>
                        </div>
                        <div class="alert alert-danger" ng-if="danger">
                            <strong>{{errorMessage}}</strong>
                        </div>
                        <div class="form-group row">
                            <label class="control-label col-sm-2" for="name">Name:</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="name" placeholder="Enter your name" ng-model="studentInfo.fullName" ng-change="changeInfo = true">
                            </div>
                            <label class="control-label col-sm-2" for="Desire">Class: </label>
                            <div class="col-sm-2" style="display: flex;align-items: center;">
                                K&nbsp;&nbsp;<input type="number" class="form-control" id="Grade" placeholder="Enter your Grade" ng-model="studentInfo.infoBySchool.grade" ng-change="grade = true">
                            </div>
                            <div class="col-sm-2">
                                <select class="form-control" ng-model="studentInfo.infoBySchool.studentClass" ng-change="studentClass = true">
                                    <option ng-repeat="class in allStudentClass" value="{{class.studentClass}}">
                                        {{class.studentClass}}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="addr">Address:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="addr" placeholder="Enter your address" ng-model="studentInfo.address" ng-change="changeInfo = true">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="birth">Birthday:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="birth" placeholder="Enter your birthday" ng-model="studentInfo.birthday" ng-change="changeInfo = true">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="email">Email:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="email" placeholder="Enter your email" ng-model="studentInfo.email" ng-change="changeInfo = true">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="phone">Phone number:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="phone" placeholder="Enter your phone number" ng-model="studentInfo.phoneNumber" ng-change="changeInfo = true">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="Skype">Skype:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="Skype" placeholder="Enter your Skype" ng-model="studentInfo.skype" ng-change="changeInfo = true">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="Desire">Desire:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="Desire" placeholder="Enter your Desire" ng-model="studentInfo.desire" ng-change="changeInfo = true">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-group-button">
                                <button type="Save" class="btn btn-right button-right" ng-click="editInfo()">Update</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- End Comments -->
        </div>
    </div>
    <!-- End Blog Post -->
</div>
