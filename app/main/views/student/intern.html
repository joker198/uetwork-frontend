<div class="col-sm-8">
    <div class="blog-post blog-single-post">
        <div class="single-post-title">
            <h3>Internship</h3>
        </div>
        <div class="single-post-info">
        </div>
        <div class="single-post-content">
            <div class="post-coments">
                <div class="comment-form-wrapper">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-3">Company : </label>
                            <p>{{studentInfo.internship.partnerName}}</p>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3">Supervisor : </label>
                            <p>{{studentInfo.lecturers.fullName}}</p>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3">Internship type : </label>
                            <p>{{studentInfo.internship.internshipType}}</p>
                        </div>
                    </form>
                </div>
            </div>
            <!-- End Comments -->
        </div>
    </div>
    <!-- End Blog Post -->
</div>
