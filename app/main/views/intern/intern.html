<div class="col-sm-8" ng-init="showIntern(); checkComment()">
    <div class="blog-post blog-single-post">
        <div class="single-post-title">
            <h3>Internship</h3>
        </div>
        <div class="single-post-info">
        </div>
        <div class="single-post-content">
            <div class="post-coments">
                <div class="comment-form-wrapper">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-3">Company : </label>
                            <p>{{intern.partner.partnerName}}</p>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3">Supervisor : </label>
                            <p>{{intern.lecturers.fullName}}</p>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3">Start : </label>
                            <p>{{intern.startDate | date:'medium'}}</p>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3">End : </label>
                            <p>{{intern.endDate | date:'medium'}}</p>
                        </div>
                    </form>
                </div>
            </div>
            <p data-toggle="collapse" data-target="#rate_partner" ng-if="commented == false" class="cursor">
                You haven't rated for your partner, rate now
            </p>
            <!-- End Comments -->
        </div>
    </div>
    <!-- End Blog Post -->
    <div class="blog-post blog-single-post collapse" id="rate_partner" ng-if="commented == false" ng-init="comment.content = ''; comment.rating = ''">
        <div class="single-post-title">
            <h3>Rate Partner</h3>
        </div>
        <div class="single-post-info">
        </div>
        <div class="single-post-content">
            <div class="post-coments">
                <div class="comment-form-wrapper">
                    <form class="form-horizontal">
                        <div class="alert alert-danger alert-dismissable" ng-if="error_message != ''">
                            <a class="close cursor" data-dismiss="alert" aria-label="close">Ã—</a>
                            <strong>Warning!</strong> {{error_message}}.
                        </div>
                        <!-- <div class="col-sm-10 alert alert-danger" ng-if="error_message != ''"> -->
                            <!-- <label class="col-sm-2">Warning: </label> -->
                            <!-- {{error_message}} -->
                        <!-- </div> -->
                        <div class="form-group">
                            <label class="col-sm-2">Comment: </label>
                            <div class="col-sm-8">
                                <textarea class="form-control" rows="5" placeholder="Comment Partner" ng-model="comment.content"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2">Rating : </label>
                            <div class="col-sm-8">
                                <input type="number" class="form-control" name="" ng-model="comment.rating">
                            </div>
                        </div>
                        <div class="form-group" ng-if="comment.content != '' && comment.rating != ''">
                            <div class="form-group-button">
                                <button type="Save" class="btn btn-right button-right" ng-click="writeComment()">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- End Comments -->
            </div>
        </div>
    </div>
</div>
